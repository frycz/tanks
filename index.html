<div id='welcome-screen' style="position:absolute;top:0;bottom:0;right:0;left:0;margin:auto;overflow:hidden;z-index:1000;text-align:center;">
    <div >
        <h1 style='font-size:6em;'>Desert Tanks</h1>
        <h3 style='font-size:3em;'>Try to survive!</h3>
        
        <h3 id='play-now'>Play now</h3>
    </div>
    
</div>

<div id='end-screen' style="position:absolute;top:0;bottom:0;right:0;left:0;margin:auto;overflow:hidden;z-index:100;text-align:center;">
    <div >
        <h1 style='font-size:6em;'>Congratulations!</h1>
        <h3 style='font-size:3em;'>You survived</h3>
        
        <h3 id='play-again'>Back to main screen</h3>
    </div>
    
</div>
        
        
<div class='hit-mask' style="position:absolute;top:0;bottom:0;right:0;left:0;margin:auto;overflow:hidden;background-color:#C40000;z-index:1000;display:none;"></div>

        <div id="game-info" style='position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;display:none;'>
            <!--<img src="images/approved.jpg" class='game-info-image'>-->
        </div>

        <div id="tanks" style='position:relative' >
            
            
            <div id='panel-top' style="width:100%;height:100px; background:none; position: absolute; top: 0; left: 0; padding:10px;display:none;">
            <div class="col-md-3">
                <h1>Level: <span class='level'></span></h1>
                <h2>Points: <span class='points'></span></h2>
            </div>    

                <div class="col-md-1">
                <img src="images/heart-symbol-small.png" class='heart-symbol'>
            </div>
            <div class="col-md-4">
                <!--
                <div style='color: #D6B600; font-size:24px'>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>

                <div  class="progress life-bar" style='margin-bottom:1px; color:black'>
                <div id='life-bar' class="progress-bar progress-bar-success life-bar-inner" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
                <div  class="progress armor-bar" style='margin-bottom:12px; color: black;'>
                <div id='armor-bar' class="progress-bar progress-bar-primary armor-bar-inner" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
            <div class="col-md-1">
                <!--<img src="images/tank_symbol_small2.png">-->
            </div>
                <div class="col-md-2">
            </div>
            <div class="col-md-1" style='display: none'>
                <button id="fc" class='btn btn-primary pull-right'>Full Screen</button>
                <button id="fcb" class='btn btn-primary pull-right'>Back</button>
            </div>
                
                
        </div>
        
        <div id='panel-bottom' style="width:100%;height:auto; background:none; position: absolute; bottom: 0; left: 0; padding:10px;display:none;">
            
            
            <div style='width: 300px; float:left'>

                
            <div class="progress" style='margin-bottom:12px; margin-top:24px; height:10px'>
            <div id='fire' class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>


        </div>
            <div class=' col-md-1'>
                <div class="fire-info fire">Fire!</div>  
            </div>
            <div class=' col-md-1'>

            </div>
            <div class=' col-md-2'>
                <img src="images/skull_small.png">

            </div>
            
            <div class=' col-md-2'>
                
                <div class="progress" style='margin-bottom:12px; margin-top:24px; height:8px;'>
                    <div id='weapon-level' class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
                <h3>next weapon level: <span class='next-weapon-level'></span></h3>
            </div>
            
            <div class=' col-md-2'>
                
                <div class="progress" style='margin-bottom:12px; margin-top:24px; height:8px;'>
                    <div id='max-speed' class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
